<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="/fragment/header.html :: css"></div>
        <link href="css/register.css" rel="stylesheet">
        <title>Foogether | 회원 가입</title>
    </head>
    <body>
        <article class="container">
            <div class="page-header">
                <h3>회원가입</h3>
            </div>
            <div class="col-md-6">
                <form role="form">
                    <div class="form-group">
                        <label for="input-id">아이디</label>
                        <input type="text" class="form-control" id="input-id" placeholder="영문, 영문+숫자, 4~20자">
                    </div>
                    <div class="form-group">
                        <label for="input-password">비밀번호</label>
                        <input type="password" class="form-control" id="input-password" placeholder="영어+숫자 10~20자">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="input-re-password" placeholder="비밀번호 재입력">
                    </div>
                    <div class="form-group">
                        <label for="input-email">이메일</label>
                        <input type="text" class="form-control" id="input-email">
                    </div>
                    <div class="form-group">
                        <label for="input-birthday">생년월일</label>
                        <input type="text" class="form-control" id="input-birthday">
                    </div>
                    <div class="form-group">
                        <label for="input-phone-number">휴대폰 번호</label>
                        <input type="text" class="form-control" id="input-phone-number">
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" id="btn-register-submit" class="btn btn-primary">
                            완료
                        </button>
                    </div>
                </form>
            </div>
        </article>
    </body>
    <footer>
        <div th:replace="/fragment/footer.html :: javascript"></div>
        <script src="js/register.js"></script>
    </footer>
</html>
